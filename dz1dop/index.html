<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styledop.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<header class="header block-title">
    <span class="header-content">header</span>
</header>

<nav class="nav block-title">
    <span class="nav-content">nav</span>
</nav>
<div class="main-block">
    <aside class="aside block-title">
        <span class="aside-content">aside</span>
        <figure class="figure block-title">
            <span class="figure-content">figure</span>
            <div class="image block-title">
                <span class="image-content">img</span>
            </div>
        </figure>
    </aside>

    <main class="main block-title">
        <span class="main-content">main</span>
        <section class="section block-title">
            <span class="section-content">section</span>
            <button class="button block-title">
                <span class="button-content">button</span>
            </button>
        </section>
        <article class="article block-title">
            <span class="article-content">article</span>
        </article>
    </main>
</div>

<footer class="footer block-title">
    <span class="footer-content">footer</span>
</footer>
</body>

</html>
